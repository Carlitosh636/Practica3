<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Pagina de viajes" />
        <meta name="author" content="Carlos Javier Hervás Ledesma" />
        <title>Interstellar Travels</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Fuentes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header" id="myHeader">
            <p class="title">Interstellar Travels</p>
                         
        </div>
        <div class="content">
            <div class="buttonGroup">
                <button type="button" onclick="activateModal('Gran barrera de coral')" aria-label="Enseñar el destino Gran Barrera de coral" class="destinyCoral"></button>
                <button type="button" onclick="activateModal('Hundimiento del Titanic')" aria-label="Enseñar el destino Titanic" class="destinyTitanic"></button>
                <button type="button" id="showSaturn" aria-label="Enseñar el destino Saturno" class="destinySaturn"></button>
            </div>
            <table class="tablaPrecios">
                <caption>Tabla de precios por persona</caption>
                <tr>
                    <td></td>
                    <th id="Adult">Adulto(18-65)</th>
                    <th id="Minor">Menor(8-17)</th>
                    <th id="Old">Jubilado(65+)</th>                   
                </tr>
                <tr>
                    <th id="Close">
                        Planetas cercanos
                    </th>
                    <td id="Close Adult">120 EUR</td>
                    <td id="Close Minor">80 EUR</td>
                    <td id="Close Old">90 EUR</td>
                </tr>
                <tr>
                    <th id="Far">
                        Planetas lejanos
                    </th>
                    <td id="Far Adult">240 EUR</td>
                    <td id="Far Minor">160 EUR</td>
                    <td id="Far Old">180 EUR</td>
                </tr>
            </table>
            <div role="dialog" id=""></div>
            <div id="modal" class="modal" aria-modal="true" aria-labelledby="modal_label">
                <div class="modal-content">
                    <p id="modalText">text example</p>
                    <img id="modalImg" src="https://www.robotitus.com/wp-content/uploads/2020/10/Coral.jpg">
                    <span class="close">X</span>
                </div>
            </div>
        </div>
        <div class="navMenu">
            <p>Botones navegación aquí</p>
        </div>
        <div class="footer">
            <p>Links aquí</p>
        </div>
        <script src="../js/scripts.js"></script>
        <script src="../js/dialog.js"></script>
    </body>
</html>
